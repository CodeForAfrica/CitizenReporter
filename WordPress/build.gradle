configurations.all {
  // Exclude packaged wordpress sub projects, force the use of the source project
  // (eg. use :libs:utils:WordPressUtils instead of 'org.wordpress:utils')
  exclude group: 'org.wordpress', module: 'utils'
  exclude group: 'org.wordpress', module: 'analytics'
  exclude module: 'jsr305'
  exclude module: 'jcip-annotations'
}

task generateCrashlyticsConfig(group: "generate", description: "Generate Crashlytics config") {
  def outputFile = new File("${rootDir}/WordPress/crashlytics.properties")
  def inputFile = file("${rootDir}/WordPress/gradle.properties")
  if (!inputFile.exists()) {
    throw new StopActionException(
        "Build configuration file:" + inputFile + " doesn't exist, follow README instructions")
  }
  outputs.file outputFile
  inputs.file inputFile
  doLast {
    def properties = new Properties()
    inputFile.withInputStream { stream -> properties.load(stream)
    }
    def crashlyticsApiKey = properties.getProperty('crashlytics.apikey', '0')
    def writer = new FileWriter(outputFile)
    writer.write("""// auto-generated file from ${rootDir}/gradle.properties do not modify
apiKey=${crashlyticsApiKey}""")
    writer.close()
  }
}

// Add generateCrashlyticsConfig to all generateBuildConfig tasks (all variants)
android.applicationVariants.all {
  variant -> variant.generateBuildConfig.dependsOn(generateCrashlyticsConfig)
}

// Add properties named "wp.xxx" to our BuildConfig
android.buildTypes.all { buildType ->
  project.properties.any { property ->
    if (property.key.toLowerCase().startsWith("wp.")) {
      buildType.buildConfigField "String",
          property.key.replace("wp.", "").replace(".", "_").toUpperCase(),
          "\"${property.value}\""
    }
  }
}

// For app signing
if (["storeFile", "storePassword", "keyAlias", "keyPassword"].count {
  !project.hasProperty(it)
} == 0) {
  android {

    signingConfigs {
      release {
        storeFile = file(project.storeFile)
        storePassword = project.storePassword
        keyAlias = project.keyAlias
        keyPassword = project.keyPassword
      }
    }
  }
  android.buildTypes.release.signingConfig = android.signingConfigs.release
}
crashlytics {
  enableNdk true
  androidNdkOut 'src/main/obj'
  androidNdkLibsOut 'src/main/libs'
}

