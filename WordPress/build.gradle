buildscript {
  System.properties['com.android.build.gradle.overrideVersionCheck'] = 'true'
  repositories {
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' }
    maven {
      url "https://jitpack.io"
    }
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.2.1'
    classpath 'com.google.gms:google-services:3.0.0'
    classpath 'com.github.nrudenko:gradle-android-cq-plugin:0.1+'
    classpath 'io.fabric.tools:gradle:1.+'
  }
}

repositories {
  mavenCentral()
  maven { url 'http://wordpress-mobile.github.io/WordPress-Android' }
  maven { url 'https://maven.fabric.io/public' }
  jcenter()
  maven { url "https://jitpack.io" }
}

apply plugin: 'com.android.application'
apply plugin: 'android-cq'
apply plugin: 'io.fabric'

android {
  useLibrary 'org.apache.http.legacy'
  packagingOptions {
    exclude "META-INF/LICENSE.txt"
    exclude "META-INF/NOTICE.txt"
  }

  compileSdkVersion 24
  buildToolsVersion "24.0.1"

  defaultConfig {
    applicationId "org.codeforafrica.citizenreporter.starreports"
    versionName "4.2.6"
    versionCode 200
    minSdkVersion 16
    targetSdkVersion 23
    multiDexEnabled = true

    buildConfigField "String", "APP_PN_KEY", "\"org.wordpress.android.playstore\""
  }

  productFlavors {
    vanilla {}
    zbetagroup {
      buildConfigField "String", "APP_PN_KEY", "\"org.wordpress.android.beta.build\""
      applicationId "org.wordpress.android.beta"
    }
    eNCA {
      minSdkVersion 16
      applicationId 'org.codeforafrica.citizenreporter.eNCA'
      targetSdkVersion 23
      versionName '1.0.7'
      versionCode 200
    }
    starreports {
      minSdkVersion 16
      applicationId 'org.codeforafrica.citizenreporter.starreports'
      targetSdkVersion 23
      versionName '1.0.9'
      versionCode 202
    }
  }

  buildTypes {
    release {
      // Proguard is only used to fix an issue with some Samsung device
      // https://github.com/wordpress-mobile/WordPress-Android/issues/2151
      //minifyEnabled true
      //shrinkResources true
      //proguardFile 'proguard.cfg'
    }

    debug {
      buildConfigField "String", "APP_PN_KEY", "\"org.wordpress.android.debug.build\""
      ext.enableCrashlytics = false
    }
  }
  dexOptions {
    jumboMode true
    incremental false
    javaMaxHeapSize "2048M"
    preDexLibraries = false
  }
}

